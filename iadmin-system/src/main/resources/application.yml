server:
  name: iadmin
  port: 8080

spring:
  profiles:
    active: dev
  jackson:
    # 设置时区
    time-zone: GMT+8
  data:
    redis:
      repositories:
        enabled: false

mybatis-plus:
  # 启动时是否检查MyBatis XML文件是否存在
  check-config-location: true
  # MyBatis原生配置
  configuration:
    # 字段名称下划线转驼峰命名
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      # 全局默认主键类型
#      id-type: id_worker
      # 逻辑已删除值(默认为 1)
      logic-delete-value: 1
      # 逻辑未删除值(默认为 0)
      logic-not-delete-value: 0
    banner: false
  # mapper xml映射路径
  mapper-locations: classpath*:mapper/**/*Mapper.xml

#密码加密传输，前端公钥加密，后端私钥解密
rsa:
  private_key: 