#配置数据源
spring:
  datasource:
    name: druidDataSource
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/iadmin?serverTimezone=Asia/Shanghai&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 12345678
    druid:
      # ==================== 连接池大小（动态配置）====================
      # 初始连接数（提升启动效率，压测优化：30→50）
      initial-size: ${DRUID_INITIAL_SIZE:50}
      # 最小空闲连接数（压测优化：30→50）
      min-idle: ${DRUID_MIN_IDLE:50}
      # 最大连接数（压测优化：200→300，支持更高并发）
      max-active: ${DRUID_MAX_ACTIVE:300}
      # ==================== 超时配置 ====================
      # 获取连接最大等待时间（压测优化：5s→10s，减少超时错误）
      max-wait: 10000
      # 检测间隔时间（优化：30s→60s，减少检测开销）
      time-between-eviction-runs-millis: 60000
      # 连接最小生存时间（优化：5min→3min，更快回收空闲连接）
      min-evictable-idle-time-millis: 180000
      # 连接最大生存时间（保持15分钟）
      max-evictable-idle-time-millis: 900000
      # 配置检测连接是否有效
      validation-query: select 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
      pool-prepared-statements: true
      max-open-prepared-statements: 50
      max-pool-prepared-statement-per-connection-size: 20
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filters: stat,wall,slf4j
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connectionProperties: druid.stat.mergeSql\=true;druid.stat.slowSqlMillis\=1000
      # 配置DruidStatFilter
      web-stat-filter:
        enabled: true
        url-pattern: "/*"
        exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"
      # 配置DruidStatViewServlet
      stat-view-servlet:
        enabled: true
        url-pattern: "/druid/*"
        # IP白名单(没有配置或者为空，则允许所有访问)
        # allow: 127.0.0.1,192.168.46.120
        # IP黑名单 (存在共同时，deny优先于allow)
        # deny: 192.168.46.121
        #  禁用HTML页面上的“Reset All”功能
        reset-enable: false
        # 登录名
        login-username: admin
        # 登录密码
        login-password: Druid@2025Admin!

  data:
    redis:
      #数据库索引
      database: 8
      host: localhost
      port: 6379
      #    password:
      #连接超时时间
      timeout: 3000ms
      # Lettuce 连接池配置（动态配置，压测优化）
      lettuce:
        pool:
          # 最大连接数（压测优化：100→200）
          max-active: ${REDIS_MAX_ACTIVE:200}
          # 最大空闲连接（压测优化：50→100）
          max-idle: ${REDIS_MAX_IDLE:100}
          # 最小空闲连接（压测优化：20→50）
          min-idle: ${REDIS_MIN_IDLE:50}
          # 获取连接最大等待时间（压测优化：3s→5s）
          max-wait: 5000ms
        # 关闭超时
        shutdown-timeout: 100ms

